<main>
  <div style="padding: 10px; display: flex; align-items: center;" (click)="setTabVisible()">
    <mat-icon
      class="pointer"
      aria-hidden="false"
      aria-label="Example home icon"
      fontIcon="keyboard_backspace"
      style="margin-right: 10px;"
    ></mat-icon>
    <h5 class="mat-h2" style="margin: 0;">User Interview: <span *ngIf="userName">{{ userName }}</span></h5>
  </div>
  <mat-divider></mat-divider>
  <div class="card-container template-container" *ngIf="!isUserSelected">
    <div class="card">
        <form [formGroup]="templateConfigForm">
          <ng-template matStepLabel>Configure Template</ng-template>
          <div class="mat-form-field-row">
            <div class="mat-form-field-col">
              <mat-form-field>
                <mat-label>Select User</mat-label>
                <mat-select formControlName="userName">
                  <ng-container *ngFor="let user of users; track: user">
                    <mat-option [value]="user._id" (click)="onClick(user)">
                      {{ user.name }}
                    </mat-option>
                  </ng-container>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="mat-form-field-col">
              <mat-form-field>
                <mat-label>Interview Template</mat-label>
                <mat-select formControlName="templateName">
                  <mat-option
                    *ngFor="let template of templateData"
                    [value]="template._id"
                  >
                    {{ template.templateName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="align-end">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              (click)="goToStepper()"
            >
              Next
            </button>
          </div>
        </form>
      </div>
  </div>
  <div *ngIf="isUserSelected">
    <mat-tab-group
      #tabGroup
      [dynamicHeight]="true"
      style="background: #d5e2f2"
      (selectedTabChange)="tabChanged($event)"
      [selectedIndex]="tabGroup.selectedIndex"
    >
      <ng-container *ngFor="let tab of tabs; let i = index">
        <mat-tab label="{{ tab.label }}" [disabled]="tab.visible">
          <ng-template matTabContent>
            <form [formGroup]="tab.form">
              <div class="interview-table-container">
                <table
                  mat-table
                  [dataSource]="tab.form.controls.behaviors.controls"
                  class="custom-table"
                >
                  <ng-container matColumnDef="low">
                    <th
                      mat-header-cell
                      class="mat-column-middle"
                      *matHeaderCellDef
                    >
                      Low
                    </th>
                    <td
                      mat-cell
                      class="mat-column-first"
                      *matCellDef="let behavior"
                    >
                      <mat-form-field>
                        <mat-label>Low:</mat-label>
                        <textarea
                          matInput
                          name="low"
                          [rows]="1"
                          [formControl]="behavior.controls.low"
                          placeholder="Enter low feedback"
                        ></textarea>
                      </mat-form-field>
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="ratings">
                    <th
                      mat-header-cell
                      class="mat-column-middle"
                      *matHeaderCellDef
                    >
                      Rating
                    </th>
                    <td
                      mat-cell
                      class="mat-column-middle"
                      *matCellDef="let behavior"
                    >
                      <mat-form-field>
                        <mat-label>Ratings</mat-label>
                        <mat-select
                          [formControl]="behavior.controls.ratings"
                          required
                        >
                          <mat-option
                            *ngFor="let rating of observations"
                            [value]="rating._id"
                            >{{ rating.name }}({{
                              rating.indicatorValue
                            }})</mat-option
                          >
                        </mat-select>
                      </mat-form-field>
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="high">
                    <th
                      mat-header-cell
                      class="mat-column-last"
                      *matHeaderCellDef
                    >
                      High
                    </th>
                    <td
                      mat-cell
                      class="mat-column-last"
                      *matCellDef="let behavior"
                    >
                      {{ behavior.controls.high.value }}
                    </td>
                  </ng-container>
                  <tr
                    mat-header-row
                    *matHeaderRowDef="['low', 'ratings', 'high']"
                  ></tr>
                  <tr
                    mat-row
                    *matRowDef="let row; columns: ['low', 'ratings', 'high']"
                  ></tr>
                </table>
                <table class="custom-table" style="width: 100%">
                  <td>
                    <mat-form-field>
                      <mat-label>Notes:</mat-label>
                      <textarea
                        matInput
                        [formControl]="tab.form.controls.notes"
                        placeholder="Enter notes"
                      ></textarea>
                    </mat-form-field>
                  </td>
                </table>
              </div>
            </form>
          </ng-template>
        </mat-tab>
      </ng-container>
    </mat-tab-group>
    <div class="example-button-row">
      <button
        mat-stroked-button
        type="button"
        color="accent"
        (click)="previousTab()"
        [disabled]="tabGroup.selectedIndex === 0"
      >
        Back
      </button>
      <button
        mat-raised-button
        type="button"
        color="primary"
        (click)="nextTab()"
        [disabled]="tabGroup.selectedIndex === tabs.length - 1"
      >
        Next
      </button>
      <button
        mat-raised-button
        type="submit"
        color="accent"
        (click)="submit()"
        [disabled]="tabGroup.selectedIndex != tabs.length - 1"
      >
        Submit
      </button>
    </div>
  </div>
</main>
