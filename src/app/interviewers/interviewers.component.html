<main>
     <div style="display: flex; align-items: center;">
    <h5 class="mat-h2" style="margin: 0; flex-grow: 1;">Candidates</h5>
    <div style="padding: 0.5rem;">
     <button mat-raised-button color="primary" (click)="openDialog()"
        > Add candidates</button>
    </div>
  </div>
  <mat-divider></mat-divider>
    <div class="table-container">
        <div class="mat-elevation-z8" *ngIf="interviewersData">
            <table mat-table [dataSource]="interviewersData">

                <!-- Position Column -->
                <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef style="padding-left: 30px;"> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="icon-container">
                            <button (click)="editData(element)">
                                <mat-icon class="action-mat-icon edit">edit</mat-icon>
                            </button>
                            <button (click)="deleteData(element._id)">
                                <mat-icon class="action-mat-icon delete">delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [length]="interviewersData.length" [pageSizeOptions]="[15, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>

    </div>
</main>
