<h2 mat-dialog-title>{{data.action === masterDataFormType.ADD ? 'Add' : 'Update'}} {{data.type}}</h2>
<form [formGroup]="masterForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="masterForm.get('name')?.invalid && masterForm.get('name')?.touched">
                    Name is required
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-raised-button type="submit" color="primary" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</form>
