<main>
    <div style="padding: 10px; display: flex; align-items: center;">
  <h5 class="mat-h2">Completed Interview</h5>
  </div>
  <mat-divider></mat-divider>
  <mat-tab-group  style="background: #d5e2f2">
    <mat-tab label="Completed interview list">
      <div class="table-container" *ngIf="completedInterViewData">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="completedInterViewData">
            <ng-container matColumnDef="no">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element; let i = index">
                {{ i + 1 }}
              </td>
            </ng-container>

            <ng-container matColumnDef="templateName">
              <th mat-header-cell *matHeaderCellDef>Template Name</th>
              <td mat-cell *matCellDef="let element">
                {{ element.templateId.templateName }}
              </td>
            </ng-container>

            <ng-container matColumnDef="userName">
              <th mat-header-cell *matHeaderCellDef>User</th>
              <td mat-cell *matCellDef="let element">
                {{ element.userId.name }}
              </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef style="padding-left: 30px">
                Feedback
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="icon-container">
                  <!-- <button >
                    <mat-icon class="action-mat-icon pointer View">Download</mat-icon>
                  </button> -->
                  <button mat-icon-button (click)="download(element)">
                    <mat-icon class="action-mat-icon pointer View center-content">download</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
          >
          </mat-paginator>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</main>
