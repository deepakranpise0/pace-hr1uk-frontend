<main style="padding-top: 5px;">
    <h1 class="mat-h1">{{getTitle()}}</h1>
    <mat-divider></mat-divider>
    <!-- <mat-card>
        <mat-card-header>
        </mat-card-header>
    </mat-card> -->
    <div class="add-btn">
        <button mat-raised-button color="primary" (click)="openDialog()"> Add {{ getTitle() }}</button>
    </div>
    <div class="table-container">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef style="max-width: 150px;"> Action </th>
                    <td mat-cell *matCellDef="let element" style="max-width: 150px;">
                        <div class="icon-container">
                            <mat-icon class="action-mat-icon">edit</mat-icon>
                            <mat-icon class="action-mat-icon">remove_red_eye</mat-icon>
                            <mat-icon class="action-mat-icon">delete</mat-icon>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>

    </div>
</main>
