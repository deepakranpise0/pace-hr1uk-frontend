<main style="padding-top: 5px;">
    <h1 class="mat-h1">{{getTitle()}}</h1>
    <mat-divider></mat-divider>
    <div class="add-btn">
        <button mat-raised-button color="primary" (click)="openDialog()"> Add {{ getTitle() }}</button>
    </div>
    <div class="table-container">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="isQuestionsSelected ? questionsData : masterData">

                <!-- Position Column -->
                <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
                </ng-container>

                <ng-container matColumnDef="section">
                    <th mat-header-cell *matHeaderCellDef> Section </th>
                    <td mat-cell *matCellDef="let element"> {{element.sectionId.name}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef style="padding-left: 30px;"> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="icon-container">
                            <button (click)="editData(element)">
                                <mat-icon class="action-mat-icon edit">edit</mat-icon>
                            </button>
                            <button (click)="deleteData(element._id)">
                                <mat-icon class="action-mat-icon delete">delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>

    </div>
</main>
